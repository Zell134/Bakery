<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <link th:href="@{/css/menu.css}" type="text/css" rel="stylesheet"/>
        <link th:href="@{/css/styledTable.css}" type="text/css" rel="stylesheet"/>  
        <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet"/>
        <title th:text = "${@environment.getProperty('bakery.title')}">Bakery</title>
    </head>
    <body>
        <div th:insert="menu/topMenu.html"/>
        <div class="main center">
            <h1>Список ползователей</h1>

            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Роль</th>
                        <th>Email</th>
                        <th>Активен</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.getUsername()}"></td>
                        <td th:text="${user.getRoles()}"></td>
                        <td th:text="${user.getEmail()}"></td>
                        <td th:text="${user.isActive} ? Да : Нет"></td>
                        <td><a class="regular-link" th:href="@{/user/__${user.getId()}__}"/>Edit</td>
                    </tr>
                </tbody>
            </table>
            <a class="regular-link" href="/registration">Новый пользователь</a>
        </div>
    </body>
</html>
