<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet"/>
        
        <link th:insert="header.html"/>
        
        <title th:text = "${@environment.getProperty('bakery.title')}">Bakery</title>
    </head>
    <body>
        <div th:insert="menu/topMenu.html"/>
        <div class="container">            
            <img th:src="@{/img.jpeg}"/>      
            <h1>Введите новый тип</h1>
            <form method="POST" th:object="${type}" th:action="@{/catalog/admin/types/addType}">
                <input class="form-control" type="text" name="name" th:field="*{name}"/><br/><br/>
                <div class="alert alert-primary" role="alert" th:if="${#fields.hasErrors('name')}">
                    <span th:errors="*{name}">Error</span><br/>
                </div>
                
                <input class="btn btn-outline-secondary" type="submit" value="Добавить"/>
                <input class="btn btn-outline-secondary" type="button" onclick="document.location='/catalog/admin/types'" value="Назад"/>
            </form>
        </div>
    </body>
</html>
