<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <link th:href="@{/css/menu.css}" type="text/css" rel="stylesheet"/>
        <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet"/>
        <title th:text = "${@environment.getProperty('bakery.title')}">Bakery</title>
    </head>
    <body>
        <div th:insert="menu/topMenu.html"/>
        <div class="main center">            
            <img th:src="@{/img.jpeg}"/>      
            <h1>Введите новый тип</h1>
            <form method="POST" th:object="${type}" th:action="@{/catalog/admin/types/addType}">
                <input type="text" name="name" th:field="*{name}"/><br/><br/>
                <input type="submit" value="Добавить"/>
                <input type="button" onclick="document.location='/catalog/admin/types'" value="Назад"/>
            </form>
        </div>
    </body>
</html>
