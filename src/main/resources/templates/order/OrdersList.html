<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet"/>

        <link th:insert="header.html"/>

        <title th:text = "${@environment.getProperty('bakery.title')}">Bakery</title>
    </head>

    <body>
        <div th:insert="menu/topMenu.html"/>

        <div class="container"> 
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Номер</th>
                        <th scope="col">Дата</th>
                        <th scope="col">Цена</th>
                        <th scope="col">Место назначения</th>
                    </tr>
                </thead>
                <tbody>
                        <tr th:each= "order, iter : ${orders}">
                            <td><a class="a-card" th:href="@{/order/info/__${order.id}__}">[[${iter.index + 1}]]</a></td>
                            <td th:text="${#dates.format(order.orderDate, 'dd MMMMM yyyy HH:mm')}"></td>
                            <td th:text="${order.fullPrice}"></td>
                            <td th:text="${order.destination}"></td>
                            <a class="a-card" th:href="@{/order/info/__${order.id}__}"></a>
                        </tr>
                </tbody>
            </table>
            
            <a class="btn btn-primary" href="/catalog">Назад в каталог</a>
        </div>
    </body>
</html>
